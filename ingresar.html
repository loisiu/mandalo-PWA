      input {
          display: block;
          padding: 10px;
          width: 100%;
          margin: 30px 0;
          font-size: 20px;
      }

      input[type="submit"] {
          background: #060638; 
          border: 0;
          color: yellow; 
          opacity: 0.8;
          cursor: pointer;
          border-radius: 20px;
          margin-bottom: 0;
      }

      input[type="submit"]:hover {
         opacity: 1;
      }

      input[type="submit"]:active {
         transform: scale(0.95);
      }

      @media (max-width:768px) {
         form {
            width: 75%;
         }
      }
